<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="4">
          <input type="text" id="inputBox" value="0" />
        </td>
      </tr>
      <tr>
        <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
        <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
        <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
        <td class="operatorButton" onclick="operatorBtnPressed('*')">*</td>
      </tr>
      <tr>
        <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
        <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
        <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
        <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
      </tr>
      <tr>
        <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
        <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
        <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
        <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
      </tr>
      <tr>
        <td class="digitButton" colspan="2" onclick="digitBtnPressed(0)">0</td>
        <td class="ACButton" onclick="btnACPressed()">AC</td>
        <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
      </tr>
      <tr>
        <td class="operatorButton" colspan="4" onclick="equalBtnPressed()">
          =
        </td>
      </tr>
    </table>

    <script>
      let newLine = true; //BOOL:EAN variable. determiunes if the user types should be on a newline
      let value1;
      let currentoperator;
      // event handler for when any digit is pressed
      function digitBtnPressed(button) {
        if (newLine) {
          document.getElementById("inputBox").value = button;
          newLine = false;
        } else {
          let currentValue = document.getElementById("inputBox").value;
          document.getElementById("inputBox").value = currentValue + button;
        }
      }

      // button for ac event handler
      function btnACPressed() {
        document.getElementById("inputBox").value = 0;
        newLine = true;
      }

      // event handlder for operators
      function operatorBtnPressed(operator) {
        currentoperator = operator;
        value1 = parseInt(document.getElementById("inputBox").value);
        newLine = true;
      }

      //Event handler for = button
      function equalBtnPressed() {
        let value2 = parseInt(document.getElementById("inputBox").value);
        let finalTotal;

        switch (currentoperator) {
          case "+":
            finalTotal = value1 + value2;
            break;
          case "-":
            finalTotal = value1 - value2;
            break;
          case "*":
            finalTotal = value1 * value2;
            break;
          case "/":
            finalTotal = value1 / value2;
            break;
        }
        document.getElementById("inputBox").value = finalTotal;
        value1 = 0;
        newLine = true;
      }
    </script>
  </body>
</html>
